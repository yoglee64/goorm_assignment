<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header 영역 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="/main-img/netflix-logo.png" alt="logo">
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <img src="/main-img/netflix-avatar.png" alt="avatar" class="my_avatar">
                <li><a href="#" style="font-size: 16px;">이윤규 님</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main 영역 -->
    <main>
        <!-- banner 영역 -->
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>
                        Play
                    </button>
                    <button>
                        찜하기
                    </button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>
        <!-- Netflex Original 영역 -->
        <div class="row">
            <h2>NETFLIX ORIGINAL</h2>
            <div class="row_posters">
                <img src="/main-img/large-movie1.jpg" alt="movie1" class="row_poster row_posterLarge">
                <img src="/main-img/large-movie2.jpg" alt="movie2" class="row_poster row_posterLarge">
                <img src="/main-img/large-movie3.jpg" alt="movie3" class="row_poster row_posterLarge">
                <img src="/main-img/large-movie4.jpg" alt="movie4" class="row_poster row_posterLarge">
                <img src="/main-img/large-movie5.jpg" alt="movie5" class="row_poster row_posterLarge">
                <img src="/main-img/large-movie6.jpg" alt="movie6" class="row_poster row_posterLarge">
                <img src="/main-img/large-movie7.jpg" alt="movie7" class="row_poster row_posterLarge">
                <img src="/main-img/large-movie8.jpg" alt="movie8" class="row_poster row_posterLarge">
            </div>
        </div>
        <!-- Trending Now 영역 -->
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row_posters">
                <img src="main-img/small-movie1.jpg" alt="movie1" class="row_poster row_posterSmall">
                <img src="main-img/small-movie2.jpg" alt="movie2" class="row_poster row_posterSmall">
                <img src="main-img/small-movie3.jpg" alt="movie3" class="row_poster row_posterSmall">
                <img src="main-img/small-movie4.jpg" alt="movie4" class="row_poster row_posterSmall">
                <img src="main-img/small-movie5.jpg" alt="movie5" class="row_poster row_posterSmall">
                <img src="main-img/small-movie6.jpg" alt="movie6" class="row_poster row_posterSmall">
                <img src="main-img/small-movie7.jpg" alt="movie7" class="row_poster row_posterSmall">
                <img src="main-img/small-movie1.jpg" alt="movie1" class="row_poster row_posterSmall">
            </div>
        </div>
        <!-- Top Rated 영역 -->
        <div class="row">
            <h2>Top Rated</h2>
            <div class="row_posters">
                <img src="main-img/small-movie1.jpg" alt="movie1" class="row_poster row_posterSmall">
                <img src="main-img/small-movie2.jpg" alt="movie2" class="row_poster row_posterSmall">
                <img src="main-img/small-movie3.jpg" alt="movie3" class="row_poster row_posterSmall">
                <img src="main-img/small-movie4.jpg" alt="movie4" class="row_poster row_posterSmall">
                <img src="main-img/small-movie5.jpg" alt="movie5" class="row_poster row_posterSmall">
                <img src="main-img/small-movie6.jpg" alt="movie6" class="row_poster row_posterSmall">
                <img src="main-img/small-movie7.jpg" alt="movie7" class="row_poster row_posterSmall">
                <img src="main-img/small-movie1.jpg" alt="movie1" class="row_poster row_posterSmall">
            </div>
        </div>
    </main>
    <!-- Footer 영역 -->
    <footer id="footer">
        <p>&copy Copyright</p>
    </footer>
</body>
</html>
